<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech Converter</title>
    <!-- // Bootstrap CSS used -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex align-items-center justify-content-center vh-100"
    style="background-color:cadetblue;"
  >
    <div class="container text-center p-4 shadow bg-white rounded" style="max-width: 400px;">
      <h3 class="mb-3">Text to Speech Converter <small><i class="float-end">- by Prajwal</i></small></h3>
      <textarea
        id="textarea"
        class="form-control mb-3"
        rows="6"
        placeholder="Enter text here..."
        style="background-color:beige;"
      ></textarea>
      <button id="speakBtn" class="btn btn-primary w-100 mb-2">Convert to Speech</button>
      <button id="clearBtn" class="btn btn-warning w-100 p-2 mb-2">Clear Text</button>
      <div class="progress mt-3">
        <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
      </div>
      <p id="charCount" class="mt-2">Characters: 0</p>
      <h5 class="mt-4">Conversion History</h5>
      <ul id="historyList" class="list-group"></ul>
      <button id="clearHistoryBtn" class="btn btn-primary w-auto p-2 mb-3">Clear History</button>
    </div>

    
    <script src="script.js" defer></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
